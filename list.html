<!DOCTYPE html>
<html lang="en">
<head>
    <title>list</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    /*unordered list*/
    <p>Fruits</p>
    <ul>
        <li>Apple</li>
        <li>Orange</li>
        <li>Grapes</li>
    </ul>
    /*ordered list*/
    <p>Vegetables</p>
    <ol>
        <li>Carrot</li>
        <li>Tomato</li>
        <li>Brinjal</li> 
    </ol>
</body>
</html>
